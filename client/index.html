<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./pnm_background.jpeg')] bg-fixed bg-cover bg-center min-h-screen flex items-center justify-center p-4">
    <form class="bg-white p-4 max-w-[350px] w-full rounded-xl shadow-lg">
        <!-- Title -->
        <p class="text-xl font-semibold text-center text-black mb-6">
            PNMIM <br>
            Sistem Managemnt Risk
        </p>

       
        <div class="relative mb-4">
            <input 
                type="username" 
                placeholder="Enter username"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg shadow-sm text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

        </div>

                <div class="relative mb-4">
            <input 
                type="id" 
                placeholder="Enter id"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg shadow-sm text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">

        </div>
        
        <div class="relative mb-6">
            <input 
                type="password" 
                placeholder="Enter password"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg shadow-sm text-sm outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <span class="absolute inset-y-0 right-0 flex items-center px-3">
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400">
                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                    <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>

      
        <button 
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 px-5 rounded-lg text-sm font-medium uppercase hover:bg-indigo-700 transition-colors duration-200"
        >
            Sign in
        </button>

      
    </form>
</body>
</html>
